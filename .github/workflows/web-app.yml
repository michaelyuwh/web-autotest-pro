name: Web App CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web-app/**'
      - 'shared/**'
      - '.github/workflows/web-app.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-app/**'
      - 'shared/**'

env:
  NODE_VERSION: '18.x'

permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write
  actions: read

jobs:
  lint-and-test:
    name: Lint and Test Web App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd shared && npm ci
        cd ../web-app && npm ci

    - name: Build shared package
      run: |
        cd shared
        npm run build

    # - name: Lint web app
    #   run: |
    #     cd web-app
    #     npm run lint

    - name: Type check
      run: |
        cd web-app
        npm run type-check

    # - name: Run tests
    #   run: |
    #     cd web-app
    #     npm run test

  build-and-deploy:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd shared && npm ci
        cd ../web-app && npm ci

    - name: Build shared package
      run: |
        cd shared
        npm run build

    - name: Build web app
      run: |
        cd web-app
        npm run build
      env:
        CI: false # Treat warnings as warnings, not errors

    - name: Generate PWA icons and setup GitHub Pages
      run: |
        cd web-app
        # Add actual icon generation if needed
        echo "Icons generated"
        # Create CNAME file for custom domain
        echo "autotest-pro.dev" > dist/CNAME

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-app-build
        path: web-app/dist/
        retention-days: 30


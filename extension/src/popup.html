<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 5px 0 0;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-recording {
      background: rgba(220, 53, 69, 0.2);
      border-color: rgba(220, 53, 69, 0.3);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .pulse {
      width: 8px;
      height: 8px;
      background: #dc3545;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .actions {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: rgba(0, 123, 255, 0.2);
      border-color: rgba(0, 123, 255, 0.3);
    }
    
    .btn-danger {
      background: rgba(220, 53, 69, 0.2);
      border-color: rgba(220, 53, 69, 0.3);
    }
    
    .btn-success {
      background: rgba(40, 167, 69, 0.2);
      border-color: rgba(40, 167, 69, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    
    .url-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 8px 12px;
      color: white;
      font-size: 12px;
      width: 100%;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
    }
    
    .url-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .footer {
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      opacity: 0.7;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">AT</div>
      <h1 class="title">Web AutoTest Pro</h1>
      <p class="subtitle">AI-Powered Testing</p>
    </div>
    
    <div class="status" id="status">
      <div class="status-indicator" id="statusIndicator">
        <span>Ready to record</span>
      </div>
      <div class="stats" id="stats" style="display: none;">
        <span id="actionCount">0 actions</span>
        <span id="duration">0:00</span>
      </div>
    </div>
    
    <div class="actions">
      <input type="url" class="url-input" id="urlInput" placeholder="Enter URL to test (optional)">
      
      <button class="btn btn-primary" id="startBtn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        Start Recording
      </button>
      
      <button class="btn btn-danger" id="stopBtn" style="display: none;">
        <svg class="icon" viewBox="0 0 24 24">
          <rect x="6" y="6" width="12" height="12"/>
        </svg>
        Stop Recording
      </button>
      
      <button class="btn" id="pipBtn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/>
        </svg>
        Toggle Picture-in-Picture
      </button>
      
      <button class="btn btn-success" id="openWebApp">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
        </svg>
        Open Web App
      </button>
      
      <button class="btn" id="settingsBtn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
        Settings
      </button>
    </div>
    
    <div class="footer">
      Web AutoTest Pro v1.0.0
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
